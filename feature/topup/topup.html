<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../node_modules/@icon/icofont/icofont.min.css">
    <script src="node_modules /bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Topup - GREENWALLET</title>
</head>
<body>
    <div class="container-nav p-3">
        <span class="h5 mx-2"><i class="fa-solid fa-arrow-left mx-1"></i><a style="text-decoration: none; color: black; margin: 5px;" href="../../index.html">TopUp</a></span>
    </div>

    <p style="border: none; font-size: 18px; font-weight: 800;" class="card-header mx-3 p-2">Pilih Nominal</p>
   
    <div class="card topup-menu">
            <div class="card-topup-item d-flex justify-content-evenly">
              <a style="text-decoration: none;" href="#">
                <div class="card card-topup">
                 <div class="card-body card-topup-icon">
                   <button class="btn btn-grays"><i class="fa-solid fa-coins fa-2x fa-icon-item"></i><p class="h5 text-icon">Rp15.000</p></button>
                 </div>
                </a>
            </div>
            <div class="card card-topup">
                  <a style="text-decoration: none;" href="#">
                 <div class="card-body card-topup-icon">
                   <button class="btn btn-grays"><i class="fa-solid fa-money-bill-wave fa-2x fa-icon-item"></i><p class="h5 text-icon">Rp35.000</p></button>
                 </div>
                </a>
            </div>
            <div class="card card-topup">
              <a style="text-decoration: none;" href="#">
                <div class="card-body card-topup-icon">
                   <button class="btn btn-grays"><i class="fa-solid fa-money-bills fa-2x fa-icon-item"></i><p class="h5 text-icon">Rp50.000</p></button>
                 </div>
                </a>
            </div>
          </div>
        <div class="container nominal-manual pt-4">
          <form>
            <div class="form-grop nominal-item mx-3 pt-4 w-75">
              <label class="h6 p-1" for="nominal-id">Masukan Nominal TopUp: </label>
              <input type="nominal" class="form-control" placeholder="Masukan Jumlah">
            </div>
          </form>
        </div>
        <div class="card pt-5 method-topup w-100">
          <div class="card-body">
             <p class="h6 card-header" style="border: none; border-radius: 50px;">Pilih Metode TopUp</p>
             <div class="container icon-brand-topup pt-2 d-flex justify-content-evenly">
              <button class="btn btn-grays mx-1"><i class="fa-solid icofont-visa fa-2x"></i></button>
              <button class="btn btn-grays mx-1"><i class="fa-solid icofont-mastercard-alt fa-2x"></i></button>
              <button class="btn btn-grays mx-1"><i class="fa-solid icofont-amazon-alt fa-2x"></i></button>
              <button class="btn btn-grays mx-1"><i class="fa-solid icofont-brand-ebay fa-2x"></i></button>
              <button class="btn btn-grays mx-1"><i class="fa-solid icofont-brand-paypal fa-2x"></i></button>
             </div>
            </div>
        </div>
        <div class="confirm-btn pt-3">
          <button class="w-50 btn btn-green text-white">Konfirmasi</button>
        </div>
</body>
</html>
